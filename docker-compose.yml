version: "3.9"

services:

  blazor-wasm:
    image: hubviwe/blazor.wasm:1.0.0
    container_name: blazor-wasm
    build:
        context: src/
        dockerfile: Blazor/Dockerfile
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5086:80

  token-api:
    image: hubviwe/jwtauthentication.token.api:1.0.5
    container_name: token-api
    hostname: token-api
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5161:80
    depends_on:
      - postgres
    restart: on-failure

  postgres:
    image: postgres:13-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
        POSTGRES_USER: "user"
        POSTGRES_PASSWORD: "pass"