version: "3.9"

services:

  blazor-wasm:
    image: hubviwe/blazor.wasm:1.0.0
    container_name: blazor-wasm
    build:
        context: src/
        dockerfile: Blazor/Dockerfile
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5086:80

  token-api:
    image: hubviwe/jwtauthentication.token.api:1.0.6
    container_name: token-api
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5161:80
    depends_on:
      - mongo
      - jaeger
    restart: on-failure

  mongo:
    image: mongo
    hostname: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  jaeger:
    image: jaegertracing/all-in-one:1
    hostname: jaeger
    container_name: jaeger
    ports:
      - 6831:6831/udp # accepts jaeger.thrift over compact thrift protocol
      - "14250"
      - 16686:16686 # ui

  otel-collector:
    image: otel/opentelemetry-collector
    volumes:
        - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    ports:
        - 1888:1888 # pprof extension
        - 8888:8888 # Prometheus metrics exposed by the collector
        - 8889:8889 # Prometheus exporter metrics
        - 13133:13133 # health_check extension
        - 4317:4317 # OTLP gRPC receiver
        - 4318:4318 # OTLP http receiver
        - 55679:55679 # zpages extension
    depends_on:
        - jaeger