version: "3.9"

services:

  blazor-wasm:
    image: hubviwe/blazor.wasm:1.0.2
    container_name: blazor-wasm
    build:
        context: src/
        dockerfile: Blazor/Dockerfile
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5086:80

  graphql-api:
    image: hubviwe/graphql.api:1.0.2
    restart: on-failure
    environment:
        ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - 5192:80

  token-api:
    image: hubviwe/jwtauthentication.token.api:1.0.10
    container_name: token-api
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password!
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/jwt-authentication.pfx
    volumes:
      - ~/.aspnet/https:/https:ro
    ports:
      - 5161:80
      - 7161:443
    depends_on:
      - mongo
      - jaeger

  mongo:
    image: mongo
    hostname: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  jaeger:
    image: jaegertracing/all-in-one
    hostname: jaeger
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686" # jaeger ui
      - "14250" # opentelemetry-collector jaeger export endpoint

  otel-collector:
    image: otel/opentelemetry-collector
    volumes:
        - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    ports:
        - 1888:1888 # pprof extension
        - 8888:8888 # Prometheus metrics exposed by the collector
        - 8889:8889 # Prometheus exporter metrics
        - 13133:13133 # health_check extension
        - 4317:4317 # OTLP gRPC receiver
        - 4318:4318 # OTLP http receiver
        - 55679:55679 # zpages extension
    depends_on:
        - jaeger